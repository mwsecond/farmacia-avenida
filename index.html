<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="ford.png" type="image/x-icon" />
    <title>Farmácias Avenida</title>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container">
        <div>
          <div class="col-md-4">
            <span class="navbar-brand mb-0 h1">
              <img src="farmacias.jpg" alt="Farmácias" width="250px" />
            </span>
          </div>
        </div>
        <span class="col-md-8 text-white">
          <h1>Farmácias Avenida</h1>
          <h2>Compre seus remédios aqui!</h2>
        </span>
      </div>
    </nav>
    <form class="container form">
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2 class="text-primary">Escolha o remédio:</h2>
            </div>
            <div class="card-body">
              <img
                src="dorflex.webp"
                class="d-block mx-auto"
                alt="Filme"
                width="180px"
                id="capa"
              />
              <select class="form-select my-3" id="selRemedio">
                <option value="Dorflex" selected>Dorflex - R$ 12,00</option>
                <option value="Dramin B6">Dramin B6 - R$ 25,00</option>
                <option value="Buscofem">Buscofem - R$ 30,00</option>
                <option value="Paracetamol">Paracetamol - R$ 15,00</option>
              </select>
              <div class="row">
                <div class="col-md-8">
                  <h5 class="text-start mt-3">Nº de caixas/cartelas:</h5>
                </div>
                <div class="col-md-4">
                  <select class="form-select my-3" id="selQuant">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <h3>
                Total R$:
                <span id="spanTotal" class="float-end me-2"></span>
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 d-grid my-3">
        <input type="submit" class="btn btn-success btn-lg" value="Adicionar" />
      </div>
    </form>

    <div class="container">
      
        <div class="col-md-6">
          <div class="card mt-3 mb-3">
            <div class="card-header">
              <h4>Produtos Adicionados na Lista</h4>
            </div>
            <div class="card-body lista_compras">
  
            </div>
            <div class="card-footer">
              <h4>Total R$: <span id="spanTotal2" class="float-end me-2"></span></h4>
            </div>
        </div>
      
    </div>

    <script src="index.js"></script>
  </body>
</html>
